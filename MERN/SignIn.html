<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page - Flexbox & Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://media.istockphoto.com/id/1350869348/video/4k-christmas-snowflake-particle-background-stock-video-winter-snow-dark-blue-background.mp4?s=mp4-640x640-is&k=20&c=Z6aUeJYZDTlQpaWu62PzoaTuyChu35CmDs2DjOg-q38=" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="container">
        <div class="signin-container">
            <h2>Sign In</h2>
            <div class="social-icons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI-h-e2hgz8mwGfCt4gvj4IgMG_wAUolVM6w&s" alt="Twitter">
            </div>
            <div class="a"><br>Or sign in using E-Mail Address</div>
            <form>
                <br><input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
        <div class="signup-container">
            <h2>Create, Account!</h2>
            <p>Sign up if you still don't have an account</p>
            <button class="btn signup-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
