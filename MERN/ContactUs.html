<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Left side: Get in Touch Info -->
    <div class="contact-info">
        <h2>Get in touch</h2>
        
        <div class="info-item">
            <i class="fas fa-user"></i> <strong>Name:</strong>
            <p>HTML CSS Tutorials</p> <!-- Moved the value below -->
        </div>
        
        <div class="info-item">
            <i class="fas fa-envelope"></i> <strong>Email:</strong>
            <p>htmlcss3tutorials@gmail.com</p> <!-- Moved the value below -->
        </div>
        
        <div class="info-item">
            <i class="fas fa-phone"></i> <strong>Phone:</strong>
            <p>+91 1234567890</p> <!-- Moved the value below -->
        </div>
        
        <div class="info-item">
            <i class="fas fa-map-marker-alt"></i> <strong>Address:</strong>
            <p>123 Street, Bangalore, India, 500001</p> <!-- Moved the value below -->
        </div>
    
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    

    <!-- Right side: Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" value="HTMLCSS Tutorials" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="Email" value="hhh@" required>

            <label for="website">Website</label>
            <input type="url" id="website" placeholder="Website">

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" placeholder="Contact Number">

            <label for="message">Message</label>
            <textarea id="message" placeholder="Message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
