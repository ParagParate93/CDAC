<script>

function forEachElement(arr, callback) {
    for (let i = 0; i < arr.length; i++) {
        callback(arr[i], i);
    }
}

const array = [7, 2, 3, 4, 6];

forEachElement(array, (element, index) => {
    console.log(`Index ${index}: ${element * 2}`);
});


</script>
