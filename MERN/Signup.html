<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel ="stylesheet" href="signup.css">
</head>
<body>
 <div class ="signup-container">
    <h1>Sign Up<h1>
    <form action="#" method="POST">
    <div class ="form-group">
        <input type="text" name="first_name" placeholder="First_Name" required>
    </div>
    <div class="form-group">
        <input type="text" name="last_name" placeholder="Last Name" required>
    </div>
    <div class="form-group">
    <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type ="password" name="password" placeholder="Password" required>
    </div>
    <p class="login-text">Already a member?<a href="#">Log In</a></p>
    <button type="submit" class="signup-button">Sign up</button>
    <p class="error-message">If an error occurs when filling the form, a message will show here.</p>
    </form>
    </div>       
</body>
</html>
